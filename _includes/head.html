<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://aaomidi.com/extras/styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://aaomidi.com/extras/styles/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://aaomidi.com/extras/styles/font-awesome.min.css">
  <link rel="stylesheet" href="https://aaomidi.com/extras/styles/style.css">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

  <script type="text/javascript" src="https://aaomidi.com/extras/scripts/jquery.min.js"></script>
  <script type="text/javascript" src="https://aaomidi.com/extras/scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://aaomidi.com/extras/scripts/load.js"></script>

  <script type="text/javascript">
    load(document, "blog");
  </script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
